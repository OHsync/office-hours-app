version: "3.8"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - app

  app:
    image: ghcr.io/the-office/main-service:latest
    expose:
      - "4173"
      - "8080"
    environment:
      - NODE_ENV=production